<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

            <p:dataTable id="entreeList" value="#{ entreeListBean.entrees }" var="entree" rendered="#{! empty entreeListBean.entrees }"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
            paginator="true" rows="10"
            style="margin-bottom:20px">
            
              <f:facet name="{Exporters}">
           
            <h:commandLink>
            
                <p:graphicImage value ="/images/icons/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="entreeList" fileName="entrees"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage value ="/images/icons/xml.png" width="24"/>
                <p:dataExporter type="xml" target="entreeList" fileName="entrees" />
            </h:commandLink>
        </f:facet>        
                  
                      
         <p:column style="width: 180px; text-align: center" filterBy="#{entree.type_Entree.type}" filterMatchMode="contains">
            <f:facet name="header"><h:outputText value="Type_Entree" /></f:facet><h:outputText value="#{entree.type_Entree.type}" />  </p:column>
           
         <p:column style="width: 180px; text-align: center" filterBy="#{entree.date}" filterMatchMode="contains" >
           <f:facet name="header"><h:outputText value="Date" /></f:facet><h:outputText value="#{entree.date}" /></p:column>
           
         <p:column style="width: 180px; text-align: center" filterBy="#{entree.nom}" filterMatchMode="contains" >
           <f:facet name="header"><h:outputText value="Nom" /></f:facet><h:outputText value="#{entree.nom}" /></p:column>
         
        <p:column style="width: 180px; text-align: center" filterBy="#{entree.quantité}" filterMatchMode="contains">
          <f:facet name="header"><h:outputText value="Quantité" /></f:facet><h:outputText value="#{entree.quantité}" /></p:column>
          
       <p:column style="width: 180px; text-align: center"><f:facet name="header"><h:outputText value="" /></f:facet> 
          <p:commandButton  action="#{entreeListBean.detail(entree)}" value="Detail" />
             </p:column>
          
           <p:column rendered="#{configurationBean.admin}"><f:facet name="header" ></f:facet><p:commandButton action="#{entreeListBean.supprimer(entree)}" value="Supprimer" /></p:column>
                </p:dataTable>


</html>
