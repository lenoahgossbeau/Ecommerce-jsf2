<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>
        <meta charset="utf-8" />
        <title>Affichage acount transaction</title>
           <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
        <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
        <h:form>
     <fieldset>
     <legend>Detail sur le compte selectionner selectionné</legend>
     
        <div id="corps">
            <p class="info">#{ form.resultat }</p>
            
                                <p><p:outputLabel for="account_numberAccount_Transaction"> Account_Number </p:outputLabel>
                                <p:outputLabel id="account_numberAccount_Transaction"  value= "#{account_TransactionListBean.account_Transaction.account_number}" required="" size="30" maxlength="30" />
                                <p:message id="account_numberMessage" for="account_numberAccount_Transaction" errorClass="erreur" label="Account_NumberAccount_Transaction" requiredMessage="#{msg['account_Transaction.account_numberAccount_Transaction']}" />	        

                        <br /></p>
                        
                                 <p><p:outputLabel for="account_nameAccount_Transaction"> Account_Name </p:outputLabel>
                                 <p:outputLabel id="account_nameAccount_Transaction"  value= "#{account_TransactionListBean.account_Transaction.account_name}" required="" size="30" maxlength="30" />
                                 <p:message id="account_nameMessage" for="account_nameAccount_Transaction" errorClass="erreur" label="Account_NameAccount_Transaction" requiredMessage="#{msg['account_Transaction.account_nameAccount_Transaction']}" />	        

                       <br /></p>
                       
                                 <p><p:outputLabel for="causalAccount_Transaction"> Causal </p:outputLabel>
                                 <p:outputLabel id="causalAccount_Transaction"  value= "#{account_TransactionListBean.account_Transaction.causal}" required="" size="30" maxlength="30" />
                                 <p:message id="causalMessage" for="causalAccount_Transaction" errorClass="erreur" label="CausalAccount_Transaction" requiredMessage="#{msg['account_Transaction.causalAccount_Transaction']}" />	        

                        <br /></p>
                        
                                 <p><p:outputLabel for="dateAccount_Transaction"> Date </p:outputLabel>
                                 <p:outputLabel id="dateAccount_Transaction"  value= "#{account_TransactionListBean.account_Transaction.date}" required="" size="30" maxlength="30" disabled ="true" />
                                 <p:message id="dateMessage" for="dateAccount_Transaction" errorClass="erreur" label="DateAccount_Transaction" requiredMessage="#{msg['article.dateAccount_Transaction']}" />	        
                        <br /></p>

                                 <p><p:outputLabel for="amountAccount_Transaction"> Amount </p:outputLabel>
                                 <p:outputLabel id="amountAccount_Transaction"  value= "#{account_TransactionListBean.account_Transaction.amount}FCFA" required="" size="30" maxlength="30" />
                                 <p:message id="amountMessage" for="amountAccount_Transaction" errorClass="erreur" label="AmountAccount_Transaction" requiredMessage="#{msg['article.amountAccount_Transaction']}" />	        
                        <br /></p>
            
           
            
               </div>
                <p:messages globalOnly="true" infoClass="info" />
            </fieldset>
        </h:form>
        <div id="footer">
        
          Copyright © 2018 I.T. Africa Consulting. All Rights Reserved. I.T. Africa Consulting
          </div>
    </h:body>
</html>
