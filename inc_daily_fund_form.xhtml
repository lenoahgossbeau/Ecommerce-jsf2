<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui"> 
	
	

	
<p:outputLabel for="amountDaily_Fund"> Amount <span class="requis">*</span></p:outputLabel>
<p:inputText id="amountDaily_Fund"  value= "#{daily_FundBean.daily_Fund.amount}"  size="30" maxlength="30" /> FCFA
<p:message id="amountMessage" for="amountDaily_Fund" errorClass="erreur" label="AmountDaily_Fund" requiredMessage="#{msg['fournisseur.nom1']}" />	        

<br />

<p:outputLabel id="date"> Date </p:outputLabel>
	        <p:inputText id="dateDaily_Fund"  value= "#{Daily_FundBean.daily_Fund.date}"  size="30" maxlength="30" disabled="true" />
	        <p:message id="dateMessage" for="date" errorClass="erreur" label="Date" requiredMessage="#{msg['commande.dateDaily_Fund']}" />
	        <br />	

<h:form id="client">  
       <fieldset>
                    <legend>Informations sur le client</legend>
     				
                   
        
        <p:outputLabel for="listeUsers" value="Selectioner l'utilisateur:" />
        <p:selectOneMenu id="listeUsers" value="#{daily_FundBean.codeCustomer}" style="width:125px">
            <f:selectItems value = "#{ clientBean.clients.entrySet()}"  var ="client" 
                         filterBy="#{column.property}"
                          itemValue="#{client.key}" itemLabel="#{client.value.nom} #{client.value.prenom}" /> 
        </p:selectOneMenu>
        </fieldset>
        
<p:outputLabel for="emailFournisseur"> Email <span class="requis">*</span></p:outputLabel>
<p:inputText id="emailFournisseur"  value= "#{fournisseurBean.fournisseur.email}" required="true" size="30" maxlength="30" />
<p:message id="emailMessage" for="emailFournisseur" errorClass="erreur" label="EmailFournisseur" requiredMessage="#{msg['fournisseur.email']}" />	        
	
<br />
<p:outputLabel for="siege_socialFournisseur">Siege_social <span class="requis">*</span></p:outputLabel>
<p:inputText id="siege_socialFournisseur"  value= "#{fournisseurBean.fournisseur.siege_social}" required="true" size="30" maxlength="30" />
<p:message id="siege_socialMessage" for="siege_socialFournisseur" errorClass="erreur" label="Siege_socialFournisseur" requiredMessage="#{msg['fournisseur.siege_social']}" />	        
	
<br />
<p:outputLabel for="telephoneFournisseur">Telephone <span class="requis">*</span></p:outputLabel>
<p:inputText id="telephoneFournisseur"  value= "#{fournisseurBean.fournisseur.telephone}" required="true" size="30" maxlength="30" />
<p:message id="telephoneMessage" for="telephoneFournisseur" errorClass="erreur" label="TelephoneFournisseur" requiredMessage="#{msg['fournisseur.telephone']}" />	        
	
<br />
<p:outputLabel for="code1Fournisseur"> Code du fournisseur <span class="requis">*</span></p:outputLabel>
<p:inputText id="code1Fournisseur"  value= "#{fournisseurBean.fournisseur.code1}" required="true" size="30" maxlength="30" />
<p:message id="code1Message" for="code1Fournisseur" errorClass="erreur" label="Code1Fournisseur" requiredMessage="#{msg['fournisseur.code1']}" />	        
	
<br />

</html>
