<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <meta charset ="utf-8" />
        <title>Connexion</title>
        <h:outputStylesheet library="default" name="css/ecommerce.css"  />
        <f:loadBundle basename="cm.itac.formation.ecommerce.bundle.messages_it" var="msg"/> 
    </h:head>
    <h:body>
      <h:form id="formulaire">
         <fieldset>
         	<legend>Connexion</legend>
	     	<h:outputLabel for="email">Adresse email <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="email" value="#{connecterBean.utilisateur.email}" required="true" size="20" maxlength="60" />
	        <h:message id="emailMessage" for="email" errorClass="erreur" label="Email" requiredMessage="#{msg['connection.email']}" />
	        <br />
	
	        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="motdepasse" value="#{connecterBean.utilisateur.motDePasse}" required="true" size="20" maxlength="20" />
	        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" label="Mot de passe" requiredMessage="#{msg['connexion.motdepasse']}" />
	        <br/>
	
	       
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Connexion" action="#{connecterBean.connecter}" styleClass="sansLabel" />
	        <br/>
          </fieldset>
        </h:form> 
        
         <script>
        	jQuery(document).ready(function(){
        		/* 1 - Au lancement de la page, on cache le bloc d'éléments du formulaire correspondant aux clients existants */
        		#("div#ancienClient").hide();
        		/* 2 - Au clic sur un des deux boutons radio "choixNouveauClient", on affiche le bloc d'éléments correspondant (nouveau ou ancien client) */
                jQuery('input[name=choixNouveauClient]:radio').click(function(){
                	#("div#nouveauClient").hide();
                	#("div#ancienClient").hide();
                    var divId = jQuery(this).val();
                    #("div#"+divId).show();
                });
            });
        </script>	
    </h:body>
</html>
