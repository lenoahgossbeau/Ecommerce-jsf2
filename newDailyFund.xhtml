    <h:head>
        <meta charset ="utf-8" />

        <f:loadBundle basename="cm.itac.formation.ecommerce.bundle.messages_it" var="msg"/>

    <h:body>
     <h:form id="menuForm">

   </h:form>
    
    <fieldset> <h1 align="center"> Creation du fond journalier</h1></fieldset>
      <h:form id="daily_Fund">
         <fieldset>
         
         	
	     	<p:outputLabel for="amountDaily_Fund"> Amount </p:outputLabel>
<p:inputText id="amountDaily_Fund"  value= "#{daily_FundBean.daily_Fund.amount}" size="30" maxlength="60" /> FCFA
<p:message id="amountMessage" for="amountDaily_Fund" errorClass="erreur" label="AmountDaily_Fund" requiredMessage="#{msg['fournisseur.nom1']}" />	        

<br />
	
	      <p:outputLabel id="date"> Date </p:outputLabel>
	        <p:inputText id="dateDaily_Fund"  value= "#{Daily_FundBean.daily_Fund.date}"  size="30"  maxlength="30" disabled="true" />
	        <p:message id="dateMessage" for="date" errorClass="erreur" label="Date" requiredMessage="#{msg['commande.dateDaily_Fund']}" />
	        <br />	
	        
	  
	
	                           <p:outputLabel for="descriptionDaily_Fund"> Description </p:outputLabel>
                               <p:inputText id="descriptionDaily_Fund"  value= "#{daily_FundBean.daily_Fund.description}"  size="30" maxlength="30" />
                               <p:message id="descriptionMessage" for="descriptionDaily_Fund" errorClass="erreur" label="DescriptionDaily_Fund" requiredMessage="#{msg['article.descriptionArticle']}" />	        

                        <br />
	        
	        
        
	        
	        <p:messages globalOnly="true" infoClass="info" />
	
	        <p:commandButton value="Enregistrer" action="#{daily_FundBean.creerfond}"  />
             <p:commandButton id="btn_reset" value="Reset" type="reset"/>
	        
	        <br/>
