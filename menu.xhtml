<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	<meta  name="viewport" content="width=device-width, initial-scale=1">
	<script name="jquery/jquery.js" library="primefaces"></script>
	

</meta>	
</h:head>
	
	
<div id="deconnexion" >
    <!--<h:commandLink action="#{deconnexionBean.deconnexion}" value="Déconnecter la session"/> <br />-->
    <p:outputLabel value="CRISTAL AUTO - Elig-Sono - Yaoundé" style="float:left; font-weight:bold; color:blue" />
    <p:graphicImage value="/images/logoItac.jpg" style="margin-left: 620px"/>
   	<p:graphicImage value="/images/Stock Management.jpg"   height="35px"
                         style="float:right" />
</div>
<body>
<p:growl id="messages"/>
 

    <p:menubar>
        <p:submenu label="Article" icon="ui-icon-document" rendered="#{configurationBean.module_article }">
            <p:menuitem value="Nouvel article" url="/pages/newArticle.xhtml" action="#{articleBean.Article}"> </p:menuitem>
             <p:separator />
          <p:menuitem value="Consulter la liste des articles" url="/pages/articleList.xhtml?reload=true" action="#{articleListBean.article}"  />
           <p:separator />
          
        </p:submenu>
 
        <p:submenu label="Commande" icon="ui-icon-pencil" rendered ="#{configurationBean.module_commande}">
          <p:menuitem value="Passer une commande" url="/pages/newOrder.xhtml" action="#{commandeBean.Commande}"></p:menuitem>
          <p:separator />
          <p:menuitem value="Visualiser les commandes" url="/pages/orderList.xhtml" action="#{orderListBean.Commande}"></p:menuitem>
        </p:submenu>
 
        <p:submenu label="Client" icon="ui-icon-help" rendered="#{configurationBean.module_client}">
           <p:menuitem value="Nouveau client" url="/pages/newCustomer.xhtml" action="#{clientBean.Client}"></p:menuitem>
            <p:separator />
          <p:menuitem value="Consulter les clients enregistrés" url="/pages/customerList.xhtml" action="#{clientListBean.Client}"></p:menuitem>
        
        </p:submenu>
 
        <p:submenu label="Fournisseur" icon="ui-icon-gear" rendered ="#{configurationBean.module_fournisseur}">
             <p:menuitem value="Ajouter un fournisseur" url="/pages/newFournisseur.xhtml" action="#{fournisseurBean.Fournisseur}"></p:menuitem>
              <p:separator />
          <p:menuitem value="Liste des fournisseurs existants" url="/pages/fournisseurList.xhtml" action="#{fournisseurListBeanBean.Fournisseur}"></p:menuitem>
        </p:submenu>
        
  		<p:submenu label="Achat" icon="ui-icon-gear">
             <p:menuitem value="Effectuer un achat" url="/pages/newBuy.xhtml" action="#{buyBean.buy}" rendered="#{configurationBean.module_achat }"></p:menuitem>
                <p:separator rendered="#{configurationBean.module_achat }"/>
          <p:menuitem value="Consulter les achats effectués" url="/pages/buyList.xhtml" action="#{buyListBean.Buy}"></p:menuitem>
        </p:submenu> 
        
        
         <p:submenu label="Transactions" icon="ui-icon-gear" rendered ="#{configurationBean.module_inventaire}">
        <p:submenu label="Inventaire des entrées" icon="ui-icon-gear">
             <p:menuitem value="Entrée en Stock" url="/pages/stockList.xhtml" action="#{stockListBean.Stock}"></p:menuitem>
             <p:separator />
          <p:menuitem value="Entrée en Shop" url="/pages/shopList.xhtml" action="#{shopListBean.Shop}"></p:menuitem>
          </p:submenu>
          
           <p:submenu label="Geation des Transactions" icon="ui-icon-gear" >
            <p:menuitem value="Creer une nouvelle transaction" url="/pages/newAccount_Transaction.xhtml" action="#{accountTransactionBean.Account_Tansaction}"></p:menuitem>
             <p:separator />
            <p:menuitem value="Consulter la liste des transactions" url="/pages/account_TransactionList.xhtml" action="#{account_TransactionListBean.Account_Transaction}">
             </p:menuitem>
           </p:submenu>
        
            <p:submenu label="Gestion des fonds de caisse" icon="ui-icon-gear">
           <p:menuitem value=" Creer un fond de caisse" url="/pages/newDailyFund.xhtml" action="#{daily_FundBean.Daily_Fund}"></p:menuitem>
             <p:separator />
          <p:menuitem value="Consulter les fonds de caisse" url="/pages/dailyFundList.xhtml" action="#{daily_FundListBean.Daily_Fund}">
          </p:menuitem>
           </p:submenu>
           
            <p:submenu label="Gestion des remboursements" icon="ui-icon-gear">
           <p:menuitem value=" Enregistrement d'un depot de remboursement " url="/pages/newDeposit_Buy.xhtml" action="#{deposit_BuyBean.Deposit_Buy}"></p:menuitem>
             <p:separator />
          <p:menuitem value="Consulter les depôts de renboursement effecués" url="/pages/deposit_BuyList.xhtml" action="#{deposit_BuyListBean.Deposit_Buy}">
          </p:menuitem>
           </p:submenu>
           
        </p:submenu>
        
 		 <p:submenu label="Dashboard" icon="ui-icon-gear" rendered="#{configurationBean.module_dashboard}">
            
                <p:menuitem value="Vue globale" url="/pages/dashboard.xhtml" action="#{articleListBean.Dashboard}" />
                <p:separator />
                <p:menuitem value="Vue Journaliere" url="/pages/dashboardJour.xhtml" action="#{articleListBean.Dashboard}" />
              
         </p:submenu>
        
        <p:submenu label="Entree d'Articles" icon="ui-icon-gear" rendered="#{configurationBean.module_entree}">
            <p:menuitem value="Nouvelle entrée d'article" url="/pages/newEntree.xhtml" action="#{entreeBean.Entree}"></p:menuitem>
             <p:separator />
          <p:menuitem value="Consulter la liste des entrées" url="/pages/entreeList.xhtml" action="#{entreeListBean.Entree}"></p:menuitem>
        </p:submenu>
        
        <p:submenu label="Gestion des configurations" icon="ui-icon-gear" rendered ="#{configurationBean.module_configuration}">
            
          <p:menuitem value="Configuration" url="/pages/configurationList.xhtml" action="#{configurationListBean.Configuration}"></p:menuitem>
        </p:submenu>
        
        
        <p:submenu label="Utilisateur" icon="ui-icon-gear" rendered ="#{configurationBean.module_utilisateur}">
            <p:menuitem value="S'inscrire" url="/pages/inscription.xhtml" action="#{inscrireBean.Inscrire}"  ></p:menuitem>
             <p:separator />
          <p:menuitem value="Consulter la liste des Utilisateurs" url="/pages/userList.xhtml" action="#{userListBean.lister}"></p:menuitem>
        </p:submenu>
       
        
	<p:menuitem value="Welcome, #{configurationBean.utilisateur.nom}" iconPos="fa fa-user"   />
        
        <f:facet  name="options">
            <p:inputText style="margin-right:10px" placeholder="Search" />
            <p:commandButton value="Déconnecter la session"  action="#{deconnexionBean.deconnexion}"  icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
   </body>  
</html>
