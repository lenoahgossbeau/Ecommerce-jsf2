<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    
        <meta charset ="utf-8" />
        <title><ui:define name="title">GESMAG - Login</ui:define></title>
        <h:outputStylesheet library="default" name="css/connexion.css"  />
        <style type="text/css">
        #footer{
  background-color: #DCDCDC;
  color: black;
  position:fixed;
  width: 100%;
  bottom: 0;
  text-align:center;
  height: 1.5em;
  font-weight: bold;
}



</style>
        <f:loadBundle basename="cm.itac.formation.ecommerce.bundle.messages_it" var="msg"/> 
    </h:head>
    <div id="images">
    
    
   	<p:graphicImage value="/images/Stock Management.jpg"   height="45px"
                         style="float:right" />
                         <p:graphicImage value="/images/logoItac.jpg" width="8%" height="45px" 
                         style="float:right" />
</div>
    <h:body style="background-image: url('${request.contextPath}/inc/ecommerce.jpg');" >
      <h:form id="formulaire">
      
         <p:fieldset legend="Login" style="margin-bottom:30%">
         	<f:facet name="#{userBean}"></f:facet>
	     	<p:outputLabel for="email"> Adresse email <span class="requis"></span></p:outputLabel>
	        <p:inputText id="email" value="#{connecterBean.utilisateur.email}" required="true" size="20" maxlength="60" />
	        <p:message id="emailMessage" for="email" errorClass="erreur" label="Email" requiredMessage="#{msg['connexion.email']}" />
	        <br />
	
	        <p:outputLabel for="motdepasse"> Mot de passe <span class="requis"></span></p:outputLabel>
	        <p:password id="motdepasse" value="#{connecterBean.utilisateur.motDePasse}" required="true" size="20" maxlength="20" />
	        <p:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" label="Mot de passe" requiredMessage="#{msg['connexion.motdepasse']}" />
	        <br/>
	
	       
	        
	        <p:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Connexion" action="#{connecterBean.connecter}" styleClass="sansLabel" />
	        
	        <br/>
	        
          </p:fieldset>
          <p:graphicImage url = "/resources/images/logoItac.jpg" style="margin-top:40%" />
        </h:form> 
        
         <script>
        	jQuery(document).ready(function(){
        		/* 1 - Au lancement de la page, on cache le bloc d'éléments du formulaire correspondant aux clients existants */
        		#("div#ancienClient").hide();
        		/* 2 - Au clic sur un des deux boutons radio "choixNouveauClient", on affiche le bloc d'éléments correspondant (nouveau ou ancien client) */
                jQuery('input[name=choixNouveauClient]:radio').click(function(){
                	#("div#nouveauClient").hide();
                	#("div#ancienClient").hide();
                    var divId = jQuery(this).val();
                    #("div#"+divId).show();
                });
            });
        </script>
        <div id="footer">
        
          Copyright © 2018 I.T. Africa Consulting. All Rights Reserved. I.T. Africa Consulting
          </div>
        
    </h:body>
</html>
