<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Informations sur le fournisseur</title>
       <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
        <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
   <h:form>
    <fieldset>
   <legend>Details sur le fournisseur</legend>
        <div id="corps">
        
       
        <p>  <p:outputLabel for="dateDaily_Fund">  Date <span class="requis">*</span></p:outputLabel>
	        <p:outputLabel id="dateDaily_Fund" value="#{daily_FundBean.daily_Fund.date}" required="true"  size="20"  maxlength="60" />
	        <f:param name="dateDaily_Fund" value="daily_FundBean.daily_Fund.date"/>
	        
	       	      
	        <br /></p>
        
          <p><p:outputLabel for="amountDaily_Fund">  Amount <span class="requis">*</span></p:outputLabel>
	        <p:outputLabel id="amountDaily_Fund" value="#{daily_FundBean.daily_Fund.amount}FCFA" required="true" size="30" maxlength="30" />
	       <p:message id="amountMessage" for="amountDaily_Fund" errorClass="erreur" label="AmountDaily_Fund" requiredMessage="#{msg['fournisseur.nom1']}" />	        

	        
	       	      
	        <br /></p>
	        <p><p:outputLabel for="descriptionDaily_Fund">  Description <span class="requis">*</span></p:outputLabel>
	        <p:outputLabel id="descriptionDaily_Fund" value="#{daily_FundBean.daily_Fund.description}" required="true" size="30" maxlength="30" />
	       <p:message id="descriptionMessage" for="descriptionDaily_Fund" errorClass="erreur" label="DescriptionDaily_Fund" requiredMessage="#{msg['fournisseur.nom1']}" />

<br /></p>

 </div>
     <p:messages globalOnly="true" infoClass="info" />
    </fieldset> 
    
    </h:form>
   
    </h:body>
</html>
