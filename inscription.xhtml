<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">  
	
    <h:head>
        <meta charset ="utf-8" />
        <title>Inscription</title>
                <h:outputStylesheet library="default" name="css/ecommerce.css"  />
        
        <f:loadBundle basename="cm.itac.formation.ecommerce.bundle.messages_it" var="msg"/> 
    </h:head>
    
    <h:body>
     <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
    
    <fieldset> <h1 align="center">Formulaire d'inscription</h1></fieldset>
      <h:form id="formulaire">
         <fieldset>
         
         	
	     	<p:outputLabel for="email">Adresse email <span class="requis">*</span></p:outputLabel>
	        <p:inputText id="email" value="#{inscrireBean.utilisateur.email}" required="true" size="20" maxlength="60" />
	       	        <p:message id="emailMessage" for="email" errorClass="erreur" label="Email" requiredMessage="#{msg['inscription.email']}" />
	        <br />
	
	        <p:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></p:outputLabel><font></font>
	        <p:password id="motdepasse" value="#{inscrireBean.utilisateur.motDePasse}" feedback="true" required="true" size="20" maxlength="40" /><font></font>
	        <p:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" label="Mot de passe" requiredMessage="#{msg['inscription.motdepasse']}" /><font></font>
	        <br/>
	        
	        <p:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span></p:outputLabel>
	       
	        <p:password id="confirmation" value="#{inscrireBean.utilisateur.motDePasse}" required="true" size="20" maxlength="40" />
	        <f:attribute name="composantMotDePasse"
	        value="#{composantMotDePasse}"/>
	       
	        <p:message id="confirmationMessage" for="confirmation" errorClass="erreur" label="Confirmation" requiredMessage="#{msg['inscription.confirmation']}"/>
	        <br/>
	        
	
	        <p:outputLabel for="nom">Nom d'utilisateur <span class="requis">*</span></p:outputLabel>
	        <p:inputText id="nom" value="#{inscrireBean.utilisateur.nom}" required="true" size="20" maxlength="20" />
	        <p:message id="nomMessage" for="nom" errorClass="erreur" label="Nom" requiredMessage="#{msg['inscription.nom']}"/>
	        <br/>
	        
	        <div id="Type_Profile">
                    
                     <p:outputLabel for="listeProfile" value="Votre Profile" />
        <p:selectOneMenu id="listeProfile" value="#{inscrireBean.nameProfile}" style="width:125px"  >
             
             <f:selectItems value = "#{ profileBean.profiles.entrySet()}"  var ="profile" 
                             filterBy="#{column.property}"
                             
                             itemValue="#{profile.key}" itemLabel="#{profile.value.name}" />   
        </p:selectOneMenu>
        
        
               </div>    
               <br/>
               
               <div id="Type_Action">
                    
                     <p:outputLabel for="listeAction" value="Votre Role" />
        <p:selectOneMenu id="listeAction" value="#{inscrireBean.action}" style="width:125px"  >
             
             <f:selectItems value = "#{userActionBean.user_Actions.entrySet()}"  var ="action" 
                             filterBy="#{column.property}"
                             
                             itemValue="#{action.key}" itemLabel="#{action.value.action}" />   
        </p:selectOneMenu>
        
               </div>
               <br/>
	        
	        <p:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Inscription" action="#{inscrireBean.inscrire}"  />
	        <p:commandButton id="btn_reset" value="Reset" type="reset"/>
	        
	        <br/>
          </fieldset>
        </h:form> 	
        <div id="footer">
        
          Copyright Â© 2018 I.T. Africa Consulting. All Rights Reserved. I.T. Africa Consulting
          </div>
    </h:body>
</html>
