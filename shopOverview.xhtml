<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>
        <meta charset="utf-8" />
        <title>Affichage d'un shop</title>
         <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
        <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
        <div id="corps">
            <p class="info">#{ form.resultat }</p>
            <p>Date : <h:outputText value="#{ shop.date }"/></p>
            <p>Description : <h:outputText value="#{ shop.description }"/></p>
            <p>Libellé : <h:outputText value="#{ shop.libellé }"/></p>
            <p>Quantité : <h:outputText value="#{ shop.quantité }"/></p>
        </div>
        <div id="footer">
        
          Copyright © 2018 I.T. Africa Consulting. All Rights Reserved. I.T. Africa Consulting
          </div>
    </h:body>
</html>
