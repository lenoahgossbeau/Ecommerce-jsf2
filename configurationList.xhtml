<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 

<h:head>
   
        <meta charset="utf-8" />
        <title>Liste des configuration </title>
        <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
    <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
   <fieldset> <h1 align="center">Liste des modules de configuration</h1></fieldset>
   <div id="corps">
        
            <h:form>
            <h:outputLabel styleClass="erreur" rendered="#{ empty configurationListBean.configurations }" value="Aucune configuration enregistrÃ©e."/>
               
               
           <p:dataTable id="configuration"
           value="#{ configurationListBean.configurations }" 
           var="configuration" 
           rendered="#{! empty  configurationListBean.configurations }"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
           paginator="true" rows="10"
           style="margin-bottom:20px">
 
          
            <p:column style="width: 30px; text-align: center" filterBy="#{configuration.keyStr}" filterMatchMode="contains" >
           <f:facet name="header"><h:outputText value="Key" /></f:facet><h:outputText value="#{configuration.keyStr}" /></p:column>
           
           <p:column style="width: 30px; text-align: center" filterBy="#{configuration.valueStr}" filterMatchMode="contains" >
           <f:facet name="header"><h:outputText value="Value" /></f:facet><h:outputText value="#{configuration.valueStr}" /></p:column>
          
           <p:column style="width: 30px; text-align: center"><f:facet name="header"></f:facet><p:commandButton action="#{configurationListBean.modifier(configuration)}" value="Modifier" /></p:column> 
          </p:dataTable> 
            
               
            
       </h:form>
        </div>
        
    </h:body>
</html>
