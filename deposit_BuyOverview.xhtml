<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>
        <meta charset="utf-8" />
        <title>Affichage depot</title>
        <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
        <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
    
   </h:form>
   <h:form>
   <fieldset>
   <legend>Details sur le depot</legend>
   
        <div id="corps">
            <p class="info">#{ form.resultat }</p>
            <p><p:outputLabel for="dateDeposit_Buy" > Date : </p:outputLabel>
            <p:outputLabel id="dateDeposit_Buy"  value= "#{ deposit_BuyListBean.deposit_Buy.date }" required="" size="30" maxlength="30" />
            <p:message id="dateMessage" for="dateDeposit_Buy" errorClass="erreur" label="DateDeposit_Buy" requiredMessage="#{msg['deposit_Buy.date']}" />	        

	          <br /></p>
	          <p><p:outputLabel for="amount_depositDeposit_Buy" > Amount : </p:outputLabel>
            <p:outputLabel id="amount_depositDeposit_Buy"  value= "#{ deposit_BuyListBean.deposit_Buy.amount_deposit }FCFA" required="" size="30" maxlength="30" />
            <p:message id="amount_depositMessage" for="amount_depositDeposit_Buy" errorClass="erreur" label="Amount_depositDeposit_Buy" requiredMessage="#{msg['deposit_Buy.amount_deposit']}" />	        

	          <br /></p>
         
             </div>
              <p:messages globalOnly="true" infoClass="info" />
           </fieldset>
          
        </h:form>
        <div id="footer">
        
          Copyright Â© 2018 I.T. Africa Consulting. All Rights Reserved. I.T. Africa Consulting
          </div>
    </h:body>
</html>
