<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>
   
        <meta charset="utf-8" />
        <title>Liste des contacts existantes</title>
        <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
       <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
       
        <div id="corps">
        
            <h:form>
             
           
           <h:outputLabel styleClass="erreur" rendered="#{ empty contactListBean.contacts }" value="Aucune contact enregistrÃ©e."/>
               
           <p:dataTable value="#{ contactListBean.contacts }" var="contact" rendered="#{! empty contactListBean.contacts }">
            
           <p:column ><f:facet name="header">Nom</f:facet>#{contact.nom}</p:column>
           <p:column ><f:facet name="header">Prenom</f:facet>#{contact.prenom}</p:column>
           <p:column ><f:facet name="header">Telephone </f:facet>#{contact.telephone}</p:column>
           <p:column ><f:facet name="header">Profession </f:facet>#{contact.profession}</p:column>
           <p:column ><f:facet name="header">Email</f:facet>#{contact.email}</p:column>
             <p:column ><f:facet name="header">Siege_sociale</f:facet>#{contact.siege_sociale}</p:column>
           <p:column><f:facet name="header">Supprimer</f:facet><p:commandButton action="#{contactListBean.supprimer(contact)}" value="Supprimer" /></p:column>
           
           
          
           
                    </p:dataTable>
           </h:form>
        </div>
    </h:body>
</html>
