<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>
        <meta charset="utf-8" />
        <title>Infornations sur le client</title>
        <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
        <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
   <h:form>
   <fieldset>
   <legend>Details sur le client</legend>
   
        <div id="corps">
            <p class="info">#{ form.resultat }</p>
            
           <p><p:outputLabel for="nomClient" > Nom : </p:outputLabel>
            <p:outputLabel id="nomClient"  value= "#{ clientListBean.client.nom }" required="true" size="30" maxlength="30" />
            <p:message id="nomMessage" for="nomClient" errorClass="erreur" label="nomClient" requiredMessage="#{msg['client.nom']}" />	        

	          <br /></p>
	          
	          <p><p:outputLabel for="prenomClient" > Prenom : </p:outputLabel>
            <p:outputLabel id="prenomClient"  value= "#{ clientListBean.client.prenom }" required="true" size="30" maxlength="30" />
            <p:message id="prenomMessage" for="prenomClient" errorClass="erreur" label="prenomClient" requiredMessage="#{msg['client.prenom']}" />	        

	          <br /></p>
	          <p><p:outputLabel for="adresseClient" > Adresse : </p:outputLabel>
            <p:outputLabel id="adresseClient"  value= "#{ clientListBean.client.adresse }" required="true" size="30" maxlength="30" />
            <p:message id="adresseMessage" for="adresseClient" errorClass="erreur" label="adresseClient" requiredMessage="#{msg['client.adresse']}" />	        

	          <br /></p>
	          <p><p:outputLabel for="numeroDeTelephoneClient" > Telephone : </p:outputLabel>
            <p:outputLabel id="numeroDeTelephoneClient"  value= "#{ clientListBean.client.telephone }" required="true" size="30" maxlength="30" />
            <p:message id="numeroDeTelephoneMessage" for="numeroDeTelephoneClient" errorClass="erreur" label="numeroDeTelephoneClient" requiredMessage="#{msg['client.numeroDeTelephone']}" />	        

	          <br /></p>
	          <p><p:outputLabel for="emailClient" > Email : </p:outputLabel>
            <p:outputLabel id="emailClient"  value= "#{ clientListBean.client.email }" required="true" size="30" maxlength="30" />
            <p:message id="emailMessage" for="emailClient" errorClass="erreur" label="emailClient" requiredMessage="#{msg['client.email']}" />	        

	          <br /></p>
         
             </div>
           </fieldset>
           <p:messages globalOnly="true" infoClass="info" />
        </h:form>
        <div id="footer">

          </div>
    </h:body>
</html>
