
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
  <h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
        <p:dataTable value="#{ clientListBean.clients }" var="customer" rendered="#{! empty clientListBean.clients }"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
 paginator="true" rows="10"
 style="margin-bottom:20px">
       
           
           <p:column style="width: 30px; text-align: center" filterBy="#{customer.nom}" filterMatchMode="contains" >
           <f:facet name="header">Nom</f:facet>#{customer.nom}</p:column>
           
           <p:column style="width: 30px; text-align: center" filterBy="#{customer.prenom}" filterMatchMode="contains" >
           <f:facet name="header">Prenom</f:facet>#{customer.prenom}</p:column>
           
           <p:column style="width: 30px; text-align: center" filterBy="#{customer.adresse}" filterMatchMode="contains" >
           <f:facet name="header">Adresse </f:facet>#{customer.adresse}</p:column>
           
           <p:column style="width: 30px; text-align: center" filterBy="#{customer.telephone}" filterMatchMode="contains" >
           <f:facet name="header">Téléphone </f:facet>#{customer.telephone}</p:column>
           
           <p:column style="width: 30px; text-align: center" filterBy="#{customer.email}" filterMatchMode="contains" >
           <f:facet name="header">Email</f:facet>#{customer.email}</p:column>
           
           <p:column><f:facet name="header">Supprimer</f:facet><p:commandButton action="#{clientListBean.supprimer(customer)}" value="Supprimer" /></p:column>          
           
   </p:dataTable>
</html>
