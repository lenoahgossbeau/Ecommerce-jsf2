<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"> 
	
	
<p:outputLabel for="dateStock">Date </p:outputLabel>
<p:inputText id="dateStock"  value= "#{stockBean.stock.date}" required="" size="30" maxlength="30" disabled="true" />
<p:message id="dateMessage" for="dateStock" errorClass="erreur" label="DateStock" requiredMessage="#{msg['stock.date']}" />	        
	
	<br />

<p:outputLabel for="descriptionStock">Description </p:outputLabel>
<p:inputText id="descriptionStock"  value= "#{stockBean.stock.description}" required="" size="30" maxlength="30" />
<p:message id="descriptionMessage" for="descriptionStock" errorClass="erreur" label="DescriptionStock" requiredMessage="#{msg['stock.description']}" />	        

	<br />



<p:outputLabel for="quantitéStock">Quantité </p:outputLabel>
<p:inputText id="quantitéStock"  value= "#{stockBean.stock.quantité}" required="" size="30" maxlength="30" />
<p:message id="quantitéMessage" for="quantitéStock" errorClass="erreur" label="QuantitéStock" requiredMessage="#{msg['stock.quantité']}" />	        
	
	<br />
</html>
