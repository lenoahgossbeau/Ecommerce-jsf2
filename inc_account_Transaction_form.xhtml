<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui"> 
	
   <p:outputLabel for="dateAccount_Transaction"> Date </p:outputLabel>
   <p:inputText id="dateAccount_Transaction"  value= "#{account_TransactionBean.account_Transaction.date}" required="" size="30" maxlength="30" disabled ="true" />
   <p:message id="dateMessage" for="dateAccount_Transaction" errorClass="erreur" label="DateAccount_Transaction" requiredMessage="#{msg['article.dateAccount_Transaction']}" />	        
        <br />
	
   <p:outputLabel for="account_numberAccount_Transaction"> Numero de Compte </p:outputLabel>
   <p:inputText id="account_numberAccount_Transaction"  value= "#{account_TransactionBean.account_Transaction.account_number}" required="" size="30" maxlength="100" />
   <p:message id="account_numberMessage" for="account_numberAccount_Transaction" errorClass="erreur" label="Account_numberAccount_Transaction" requiredMessage="#{msg['account_Transaction.account_numberAccount_Transaction']}" />	        

      <br />
   <p:outputLabel for="account_nameAccount_Transaction"> Intestation du Compte </p:outputLabel>
   <p:inputText id="account_nameAccount_Transaction"  value= "#{account_TransactionBean.account_Transaction.account_name}" required="" size="30" maxlength="100" />
   <p:message id="account_nameMessage" for="account_nameAccount_Transaction" errorClass="erreur" label="Account_nameAccount_Transaction" requiredMessage="#{msg['account_Transaction.account_nameAccount_Transaction']}" />	        

       <br />
   <p:outputLabel for="causalAccount_Transaction"> Motivation </p:outputLabel>
   <p:inputText id="causalAccount_Transaction"  value= "#{account_TransactionBean.account_Transaction.causal}" required="" size="30" maxlength="100" />
   <p:message id="causalMessage" for="causalAccount_Transaction" errorClass="erreur" label="CausalAccount_Transaction" requiredMessage="#{msg['account_Transaction.causalAccount_Transaction']}" />	        

        <br />
   
   <p:outputLabel for="amountAccount_Transaction"> Montant </p:outputLabel>
   <p:inputText id="amountAccount_Transaction"  value= "#{account_TransactionBean.account_Transaction.amount}" size="30" maxlength="60" />  FCFA
   <p:message id="amountMessage" for="amountAccount_Transaction" errorClass="erreur" label="AmountAccount_Transaction" requiredMessage="#{msg['article.amountAccount_Transaction']}" />	        
        <br />
        

</html>
