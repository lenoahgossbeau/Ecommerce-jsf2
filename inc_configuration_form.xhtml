<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
	
	
<p:outputLabel for="keyConfiguration"> Key </p:outputLabel>
<p:inputText id="keyConfiguration"  value= "#{configurationBean.configuration.keyStr}" required="" size="30" maxlength="30"  />
<p:message id="keyMessage" for="keyConfiguration" errorClass="erreur" label="KeyConfiguration" requiredMessage="#{msg['configuration.keyStr']}" />	        

<br />

<p:outputLabel for="valueConfiguration"> Value </p:outputLabel>
<p:inputText id="valueConfiguration"  value= "#{configurationBean.configuration.valueStr}" required="" size="30" maxlength="30" />
<p:message id="valueMessage" for="valueConfiguration" errorClass="erreur" label="ValueConfiguration" requiredMessage="#{msg['configuration.valueStr']}" />	        


<br />
</html>
