<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
   
        <meta charset="utf-8" />
        <title>Tableau de board global</title>
        <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
    <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
<div style="height:500px">
    <h:form>
        
        <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
 
        <p:chart type="pie" model="#{dashboardBean.pieModel1}"  style="width:510px;height:410px"  />
        <p:chart type="pie" model="#{dashboardBean.pieModel2}"  style="width:510px;height:410px" />

        </h:panelGrid>
        
        <h:outputLabel styleClass="erreur" rendered="#{ empty dashboardBean.pieModel1 }" value="Aucune entrée."/>
               
               
                <p:dataTable value="#{ dashboardBean.pieModel1 }" var="stock" rendered="#{! empty dashboardBean.pieModel1 }">
            
            <p:columns ><f:facet name="header"></f:facet></p:columns>
           <p:column ><f:facet name="header">Magasin</f:facet><h:commandLink value ="#{dashboardBean.stockArticles}" action ="#{articleListBean.dashboardDetail('stock')}">  </h:commandLink></p:column>
           <p:column ><f:facet name="header">Boutique</f:facet><h:commandLink  action ="#{articleListBean.dashboardDetail('shop')}"  value ="#{dashboardBean.shopArticles}" > </h:commandLink></p:column>
           <p:column ><f:facet name="header">Commandes </f:facet><h:commandLink  action ="#{articleListBean.dashboardDetail('order')}"  value ="#{dashboardBean.orderArticles}"> </h:commandLink></p:column>
            <p:column ><f:facet name="header">Achats </f:facet><h:commandLink  action ="#{articleListBean.dashboardDetail('buy')}"  value ="#{dashboardBean.buyArticles}"> </h:commandLink></p:column>
           <p:column><f:facet name="header">Articles Fournisseur</f:facet><h:commandLink  action ="#{articleListBean.dashboardDetail('freeArticles')}"  value ="#{dashboardBean.freeArticles}"> </h:commandLink></p:column>
           
           
          
           
                    </p:dataTable>
               
               
               <p:dataTable value="#{ dashboardBean.pieModel2 }" var="stockX" rendered="#{! empty dashboardBean.pieModel2 }">
            
           
           <p:column><h:commandLink value ="#{dashboardBean.prixStock} FCFA" action ="#{articleListBean.dashboardDetail('stock')}">  </h:commandLink></p:column>
           <p:column><h:commandLink  action ="#{articleListBean.dashboardDetail('shop')}"  value ="#{dashboardBean.prixShop} FCFA"> </h:commandLink></p:column>
           <p:column><h:commandLink  action ="#{articleListBean.dashboardDetail('order')}"  value ="#{dashboardBean.prixOrder} FCFA"> </h:commandLink></p:column>
            <p:column><h:commandLink  action ="#{articleListBean.dashboardDetail('buy')}"  value ="#{dashboardBean.prixBuy} FCFA"> </h:commandLink></p:column>
           <p:column><h:commandLink  action ="#{articleListBean.dashboardDetail('freeArticles')}"  value ="#{dashboardBean.prixFreeArticles} FCFA"> </h:commandLink></p:column>
           
           
          
           
                    </p:dataTable>
               
             
                        
    </h:form>
</div>
<div id="footer">

          </div>
</h:body>
</html>
