<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>
   
        <meta charset="utf-8" />
        <title>Liste des types existantes</title>
        <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
       <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
       
        <div id="corps">
        
            <h:form>
             
           
           <h:outputLabel styleClass="erreur" rendered="#{ empty  typeListBean.types }" value="Aucune type enregistrée."/>
               
           <p:dataTable value="#{ typeListBean.types }" var="type" rendered="#{! empty  typeListBean.types }">
            
           <p:column ><f:facet name="header">Nom</f:facet>#{type.nom}</p:column>
           <p:column ><f:facet name="header">Description</f:facet>#{type.description}</p:column>
           <p:column ><f:facet name="header">Qualité </f:facet>#{type.Qualité}</p:column>
         
           <p:column><f:facet name="header">Supprimer</f:facet><p:commandButton action="#{typeListBean.supprimer(type)}" value="Supprimer" /></p:column>
           
           
          
           
                    </p:dataTable>
           </h:form>
        </div>
    </h:body>
</html>
