<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
   
        <meta charset="utf-8" />
        <title>Liste des clients existantes</title>
        <h:outputStylesheet library="default" name="css/ecommerce.css" />
    </h:head>
    <h:body>
       <h:form id="menuForm">
  
                        <ui:include src ="/inc/menu.xhtml"  />
                   
   
   </h:form>
       <fieldset> <h1 align="center">Liste des Clients enregistrés</h1></fieldset>
        <div id="corps">
        
            <h:form>
             
           
           <p:outputLabel styleClass="erreur" rendered="#{ empty clientListBean.clients }" value="Aucun client enregistré."/>
               
           <p:dataTable id="customer"
           value="#{ clientListBean.clients }" 
           var="customer" 
           rendered="#{! empty clientListBean.clients }"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
 paginator="true" rows="10"
 style="margin-bottom:20px">
 <f:facet name="{Exporters}">
           
            <h:commandLink>
            
                <p:graphicImage value ="/images/icons/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="customer" fileName="clients "/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage value ="/images/icons/xml.png" width="24"/>
                <p:dataExporter type="xml" target="customer" fileName="clients " />
            </h:commandLink>
        </f:facet>
          
            <p:column style="width: 30px; text-align: center" filterBy="#{customer.nom}" filterMatchMode="contains" >
           <f:facet name="header"><h:outputText value="Nom" /></f:facet><h:outputText value="#{customer.nom}" /></p:column>
           
           <p:column style="width: 30px; text-align: center" filterBy="#{customer.prenom}" filterMatchMode="contains" >
           <f:facet name="header"><h:outputText value="Prenom" /></f:facet><h:outputText value="#{customer.prenom}" /></p:column>
           
           <p:column style="width: 30px; text-align: center" filterBy="#{customer.adresse}" filterMatchMode="contains" >
           <f:facet name="header"><h:outputText value="Adresse" /> </f:facet><h:outputText value="#{customer.adresse}" /></p:column>
           
           <p:column style="width: 30px; text-align: center" filterBy="#{customer.telephone}" filterMatchMode="contains" >
           <f:facet name="header"><h:outputText value="Téléphone" /> </f:facet><h:outputText value="#{customer.telephone}" /></p:column>
           
           <p:column style="width: 30px; text-align: center" filterBy="#{customer.email}" filterMatchMode="contains" >
           <f:facet name="header"><h:outputText value="Email" /></f:facet><h:outputText value="#{customer.email}" /></p:column>
           
           <p:column style="width: 30px; text-align: center"><f:facet name="header"></f:facet><p:commandButton action="#{clientListBean.detail(customer)}" value="Detail" /></p:column> 
            <p:column style="width: 30px; text-align: center" rendered="#{configurationBean.admin}"><f:facet name="header"></f:facet><p:commandButton action="#{clientListBean.modifier(customer)}" value="Modifier" /></p:column> 
           <p:column style="width: 30px; text-align: center" rendered="#{configurationBean.admin}"><f:facet name="header" ></f:facet><p:commandButton action="#{clientListBean.supprimer(customer)}" value="Supprimer" /></p:column>          
           
          
           
                    </p:dataTable>
           </h:form>
        </div>
    </h:body>
</html>
